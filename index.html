<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Widget</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .widget {
      padding: 10px 25px;
      border-radius: 10px;
      background: #ffffff;
      border: 2px solid #000000;
      width: 85vw;
      max-width: 600px;
      color: #000000;
      text-align: center;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    #greeting {
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
    }
    #tagline {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #555555;
    }
    #date {
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-bottom: 0.25rem;
    }
    #time {
      font-size: 1.25rem;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <div class="widget">
    <div id="greeting">Loading‚Ä¶</div>
    <div id="tagline">‚Ä¶</div>
    <div id="date">‚Ä¶</div>
    <div id="time">‚Ä¶</div>
  </div>

  <script>
    const name = 'Kim';
    const greetingEl = document.getElementById('greeting');
    const taglineEl  = document.getElementById('tagline');
    const dateEl     = document.getElementById('date');
    const timeEl     = document.getElementById('time');

    function getGreeting() {
      const hrs = new Date().getHours();
      if (hrs < 12)      return 'Good Morning ' + name + ' ‚òÄÔ∏è';
      if (hrs < 17)      return 'Good Afternoon ' + name + ' üåü';
      return               'Good Evening ' + name + ' üåô';
    }

    function getTaglines() {
      const hrs = new Date().getHours();
      if (hrs < 12) {
        return [
          'Ready to build your next big idea?',
          'Let‚Äôs kick off something awesome!',
          'Time to launch your creativity!'
        ];
      } else if (hrs < 17) {
        return [
          'Time to create something amazing?',
          'Ready to craft your vision?',
          'Let‚Äôs turn ideas into reality!'
        ];
      } else {
        return [
          'Recharge now, create tomorrow‚Äôs success!',
          'Unwind and dream big for tomorrow!',
          'Reflect and refine your masterpiece!'
        ];
      }
    }

    function getRandomTagline() {
      const lines = getTaglines();
      return lines[Math.floor(Math.random() * lines.length)];
    }

    function getFormattedDate() {
      const now = new Date();
      const opts = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
      return now.toLocaleDateString('en-US', opts).toUpperCase();
    }

    function getFormattedTime() {
      const now = new Date();
      let hrs = now.getHours();
      const ampm = hrs >= 12 ? 'PM' : 'AM';
      hrs = hrs % 12 || 12;
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      return `${hrs} : ${mm} : ${ss} ${ampm}`;
    }

    function render() {
      greetingEl.innerText = getGreeting();
      taglineEl.innerText  = getRandomTagline();
      dateEl.innerText     = getFormattedDate();
      timeEl.innerText     = getFormattedTime();
    }

    // Initial render & auto‚Äêupdate every second
    render();
    setInterval(render, 1000);
  </script>

</body>
</html>
