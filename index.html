<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Widget</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .widget {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 300px;
    }
    #greeting {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    #date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.25rem;
      letter-spacing: 1px;
    }
    #time {
      font-size: 1.25rem;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div id="greeting">Loading…</div>
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <script>
    const name = 'Kim';
    const greetingEl = document.getElementById('greeting');
    const dateEl     = document.getElementById('date');
    const timeEl     = document.getElementById('time');

    // Choose greeting based on hour
    function getGreeting() {
      const hrs = new Date().getHours();
      if (hrs < 12)      return 'Good Morning ' + name + ' ☀️';
      if (hrs < 17)      return 'Good Afternoon ' + name + ' 🌟';
      return               'Good Evening ' + name + ' 🌙';
    }

    // Format full date: THURSDAY, JULY 24 2025
    function getFormattedDate() {
      const now = new Date();
      const opts = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
      return now.toLocaleDateString('en-US', opts).toUpperCase();
    }

    // Format time as HH : MM : SS AM/PM
    function getFormattedTime() {
      let now = new Date();
      let hrs  = now.getHours();
      let ampm = hrs >= 12 ? 'PM' : 'AM';
      hrs = hrs % 12 || 12;
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      return `${hrs} : ${mm} : ${ss} ${ampm}`;
    }

    // Render everything
    function render() {
      greetingEl.innerText = getGreeting();
      dateEl.innerText     = getFormattedDate();
      timeEl.innerText     = getFormattedTime();
    }

    // Initial render & update every second
    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
